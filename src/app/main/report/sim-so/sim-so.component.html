<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <div class="row" id="table-striped">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{ contentHeader.headerTitle }}</h4>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive" *blockUI="'section-block'">
                            <div>Tổng số SIM: {{ data.total | number }}</div>
                            <table class="table table-striped text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Trạng thái</th>
                                        <th>Số lượng</th>                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of data.list_state">
                                        <td>
                                            <span [innerHTML]="item.state | showStatusMsisdn" ></span>
                                        </td>
                                        <td>
                                            {{ item.count | number }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
