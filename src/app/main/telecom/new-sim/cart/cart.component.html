<div id="table-striped">
    <div class="col-12 mt-2">   
        <div class="row">
            <div class="col-6">
                <h5>Đơn hàng của bạn:</h5>
            </div>
            <div class="col-6">
                <button *ngIf="taskDetail && taskDetail.id" (click)="onCancelTask(taskDetail.id)" type="button" class="btn btn-block btn-outline-primary "
                rippleEffect>
                <span class="align-middle ">Hủy đơn</span>            
            </button>
            </div>
        </div>
        <div class="pt-2 pb-2" *ngIf="taskDetail && taskDetail.msisdns && taskDetail.msisdns.length > 0">
        <div class="row mb-1" *ngFor="let item of taskDetail.msisdns">
            <div class="col-2" (click)="onRemoveNumber(item.msisdn)">
                <i [data-feather]="'x-circle'" ></i>
            </div>
            <div class="col-5" (click)="onEditSerial(item)">
                <p class="pb-0 mb-0">
                    {{ item.msisdn }}
                </p>
                <p class="pb-0 mb-0">
                    <i>Gói cước: </i> {{ item.package }}
                </p>
                <p class="pb-0 mb-0">
                    <i>Serial: </i> {{ item.serial }}
                </p>
            </div>
            <div class="col-5">
                {{ item.amount | number }}
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-12">
            <h6>Tổng tiền: {{ totalMoney | number  }}</h6>
            <h6>{{ totalMoney | numberToText }}</h6>
        </div>
        </div>

        <div class="row">
    <div class="col-6">
        <button (click)="onToFirstStep()" type="button" class="btn btn-block btn-outline-primary "
            rippleEffect>
            <span class="align-middle ">Mua thêm số</span>            
        </button>
</div>
<div class="col-6">
        <button (click)="onNextStep()" type="button" class="btn btn-block btn-primary btn-next"
            rippleEffect>
            <span class="align-middle ">Tiếp tục</span>
            <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
        </button>
    </div>
    </div>
</div> 
</div>
