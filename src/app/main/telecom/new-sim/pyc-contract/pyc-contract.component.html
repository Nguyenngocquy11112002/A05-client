<div id="table-striped" *ngIf="isConfirmTask">
  <div class="col-12 border" *blockUI="'section-block'">
    <pdf-viewer
      *ngIf="urlFile"
      [src]="urlFile"
      [render-text]="true"
      [original-size]="false"
      style="height: 750px"
    ></pdf-viewer>
  </div>

  <div class="col-12 row mt-2 mb-1">
    <div class="col-lg-3">
      <!-- <input type="file" (change)="onFileSelected2($event)" multiple /> -->
      <!-- <h4>Select files</h4> -->
      <fieldset class="form-group">
        <label for="file-upload-multiple">Chọn file giấy tờ:</label>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            ng2FileSelect
            [uploader]="uploader"
            (onFileSelected)="onFileSelected($event)"
            multiple
            id="file-upload-multiple"
          />
          <label class="custom-file-label">Choose file</label>
        </div>
      </fieldset>
    </div>
  
    <div class="col-lg-9 overflow-auto mt-2">
      <!-- <div class="d-flex justify-content-between mb-1">
        <p>Tải lên: {{ uploader?.queue?.length }} tệp tin </p>
      </div> -->
  
      <table class="table">
        <thead>
          <tr>
            <th width="50%">Tên file</th>
            <th>Kích thước</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of uploader.queue; index as i">
            <td>
              <strong>{{ item?.file?.name }}</strong>
            </td>
            <td *ngIf="uploader.options.isHTML5" nowrap>
              {{ item?.file?.size / 1024 / 1024 | number : ".2" }} MB
            </td>
            <td nowrap>
              <!-- <button
                    type="button"
                    class="btn btn-raised btn-outline-success btn-sm mr-50"
                    (click)="item.upload()"
                    [disabled]="item.isReady || item.isUploading || item.isSuccess"
                    rippleEffect
                  >
                    <span data-feather="upload"></span>
                  </button> -->
              <!-- <button
                    type="button"
                    class="btn btn-raised btn-outline-warning btn-sm mr-50"
                    (click)="item.cancel()"
                    [disabled]="!item.isUploading"
                    rippleEffect
                  >
                    <i data-feather="slash"></i>
                  </button> -->
              <button
                type="button"
                class="btn btn-raised btn-outline-danger btn-sm"
                (click)="onRemoveFile(i, item?.file?.name)"
                rippleEffect
              >
                <i data-feather="trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div class="col-12">
    <button
      (click)="onSubmitUpload()"
      type="button"
      class="btn btn-block btn-primary btn-next"
      rippleEffect
    >
      <span class="align-middle">Tiếp tục</span>
      <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
    </button>
  </div>
</div>

<div class="row" *ngIf="!isConfirmTask">
  <div class="col-12">
    <p>
        Sau khi bấm "Xác nhận đã thanh toán", sẽ chuyển tiếp qua bước ký phiếu xác nhận.
    </p>

    <button class="btn btn-primary" (click)="onConfirmPayment()"
        [ngClass]="{ disabled: isLoading }" [disabled]="isLoading">Xác nhận đã thanh toán</button>
  </div>

</div>
