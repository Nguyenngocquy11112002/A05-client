<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Collapse start -->
        <section id="collapsible">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header"><h3>Đấu nối doanh nghiệp</h3></div>
                        <div class="card-body collapse-icon">
                            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                                <ngb-panel>
                                    <ng-template ngbPanelTitle>
                                        <span class="lead collapse-title"> Tổ chức/Doanh nghiệp </span>
                                    </ng-template>
                                    <ng-template ngbPanelContent>
                                        <form-organiration></form-organiration>
                                    </ng-template>
                                </ngb-panel>
                                <ngb-panel>
                                    <ng-template ngbPanelTitle>
                                        <span class="lead collapse-title"> Người đại diện </span>
                                    </ng-template>
                                    <ng-template ngbPanelContent>
                                        <form-people [isOcr]="true"></form-people>
                                    </ng-template>
                                </ngb-panel>
                                <ngb-panel>
                                    <ng-template ngbPanelTitle>
                                        <span class="lead collapse-title"> Danh sách Thuê bao </span>
                                    </ng-template>
                                    <ng-template ngbPanelContent>
                                        <app-organization-assign></app-organization-assign>
                                    </ng-template>
                                </ngb-panel>
                                
                            </ngb-accordion>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Collapse end -->
    </div>
</div>
