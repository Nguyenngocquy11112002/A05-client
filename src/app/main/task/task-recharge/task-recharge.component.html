<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        
        <div class="row" id="table-striped">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add on Data</h4>
                    </div>

                    <div class="card-body">
                        <form (ngSubmit)="onSubmitUploadSerial()">
                            <div class="row">
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="">Nhập SĐT</label>
                                        <input type="tel" name="msisdn" mask="0000000000"
                                            [(ngModel)]="createData.msisdn" class="form-control"
                                            placeholder="Ví dụ 0996979111">
                                    </div>

                                    <div class="form-group">
                                        <i class="fa fa-upload" aria-hidden="true"></i>
                                        <input type="file" (change)="onFileChangeExcelSerial($event)" />
                                        <label>Tải lên file excel</label>

                                        <a href="/assets/sim-profile-serial.xlsx" class="ml-2">File mẫu tại đây</a>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="">Chọn gói cước</label>
                                        <select name="package" id="" [(ngModel)]="createData.package"
                                            class="form-control">
                                            <option value="{{ item.code }}" *ngFor="let item of listPackage">{{
                                                item.code }}
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="form-group">
                                        <label for=""></label>
                                        <button type="submit" class="btn btn-block btn-info">
                                            Nạp data
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
